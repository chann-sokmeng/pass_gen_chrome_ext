<html>
<head>
    <title>Password Generator</title>
    <style>
        body {
            width: 300px;
            height: 230px;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', Arial, sans-serif;
            background: transparent;
        }

        .container {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border-radius: 8px;
            border: solid 1px #ccc;
        }
        /* Button styling */
        button {
            padding: 10px;
            margin: 8px 1%;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: #fff;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="stringLength">Length:</label>
        <input type="number" id="stringLength" value="8"/><br>
        <label for="genPass">Generated Password:</label>
        <input type="text" id="genPass" readonly/><br>
        <button id="generate">Generate</button>
        <button id="copy">Copy</button>
        <script src="popup.js"></script>
    </div>
</body>
</html>
